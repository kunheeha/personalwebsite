{% extends 'base.html' %}
{% block head %}
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" media="screen and (max-width: 899px)" href="{{ url_for('static', filename='css/main_phonescreen.css') }}">
  <title>{{ me.first_name }} {{ me.last_name }}</title>

{% endblock %}
{% block body %}
  <!-- NavBar -->
  <nav class="navbar navbar-expand navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <!-- to add something here or not to add, that is the question -->
      <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="" alt="" /></a>
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.projects') }}">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="">Blog</a></li>
      </ul>
    </div>
  </nav>

  <section class="fullscreen landing-page">
    <div class="container">
      <h1>About you</h1>
      <div class="about-user-text" id="pseudo-loading"></div>
      <div class="about-user-text"id="introduction-text"></div>
      <div class="about-user-text"id="userinfo-text"></div>
      <div class="about-me-link">
        <a id="about-me-link" href="{{ url_for('main.about') }}">About me</a>
      </div>
    </div>
  </section>

{% endblock %}


{% block scripts %}
  <script type="module" src="{{ url_for('static', filename='js/aboutyou.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/logvisitor.js') }}"></script>
{% endblock scripts %}
