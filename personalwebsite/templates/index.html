{% extends 'base.html' %}
{% block head %}
  <title>{{ me.first_name }} {{ me.last_name }}</title>

{% endblock %}
{% block body %}
  <!-- Top Section -->
  <header class="home-header">
    <div class="bg-image">
      <div class="container">
        <div class="row section-separator home-padding">
          <div class="col-md-9 col-xs-12 d-block">
            <div class="header-info">
              <h3 class="wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.2s">About you</h3>
              <div class="about-user" id="pseudo-loading"></div>
              <div class="about-user" id="introduction-text"></div>
              <div class="about-user" id="userinfo-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}


{% block scripts %}
  <script src="{{ url_for('static', filename='js/aboutyou.js') }}"></script>
{% endblock %}
