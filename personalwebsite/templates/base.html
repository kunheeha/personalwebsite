<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hi mom">
    <meta name="author" content="Kunhee Ha">

    <!-- Google Font Roboto -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <!-- npm packages -->

    <!-- Bootstrap -->
    <link rel="stylesheet"  href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/css/brands.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/@fortawesome/fontawesome-free/css/solid.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/animate.css/animate.css') }}">

    <!-- My stuff -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  {% block head %}{% endblock %}
  </head>

    <!-- NavBar -->
    <nav class="navbar navbar-expand navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <!-- to add something here or not to add, that is the question -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><img src="" alt="" /></a>
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    {% block body %}{% endblock %}
  
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <!-- My Stuff -->
    {% block scripts %}{% endblock %}
  </body>
</html>
